<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Workout Class Scheduler</title>
   
    <!-- Custom stylesheet link -->
  	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- Font awesome -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	
	<!-- Moment.js  -->
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://bootswatch.com/cyborg/bootstrap.css">

    <!--Jquery CSS-->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>  

</head>

<body>
    <div class="container">
        <div class="jumbotron jumbo text-center">
            <div class="row">
                <div class="col-md-4">
                    <img src="assets/images/heartbeat.jpg">
                </div>
                <div class="col-md-8">
                    <h1>Get Your Sweat On!</h1>
                    <h4><img src="assets/images/KFitness.png"> Class Schedule</h4>
                </div>
            </div>
        </div>
        <div class="panel panel-primary">
            <div class="panel-heading">
               
                <h6 class="text-center" id="datetime"></h6>

            </div>
            <div class="panel-body train-schedule table-responsive">
                <!-- Train schedule table -->
                <table class="table text-center table-hover" id="classSchedule">
                    <thead>
                        <tr>
                            <th class="heading text-center">Class</th>
                            <th class="heading text-center">Location</th>
                            <th class="heading text-center">Start Time</th>
                            <th class="heading text-center">Frequency (min)</th>
                            <th class="heading text-center">Minutes Away</th>
                           
                        </tr>
                    </thead>
                    <tbody>               
                    </tbody>

                </table>
            </div>
        </div>
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Add Class</h3>
            </div>
            <div class="panel-body">
                <!-- Add Train schedule form -->
                <form id="addNewClass">
                    <div class="form-group">
                        <label for="className">Class Name</label>
                        <input type="text" class="form-control" id="classNameInput" type="text">
                    </div>
                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" class="form-control" id="locationInput" type="text"/>
                    </div>
                    <div class="form-group">
                        <label for="classTime">Class Time (HH:mm -Military-)</label>
                        <input type="text" class="form-control" id="classTimeInput" type="text">
                    </div>
                    <div class="form-group">
                        <label for="frequency">Frequency (min)</label>
                        <input type="number" class="form-control" id="frequencyInput" type="text">
                    </div>
                    <input id="addClass" type="submit" class="btn btn-primary" value="Submit">
                </form>
            </div>
        </div>
    </div>
    <!-- End of body container -->

    <script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
   
   
    <script src="assets/js/logic.js"></script>
</body>

</html>
